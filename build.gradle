plugins {
    id 'java'
    id 'maven'
}

group 'com.github.oneone1995'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {

    compile 'org.codehaus.groovy:groovy-all:2.5.1'
    compile 'org.springframework:spring-context:5.2.11.RELEASE'
    compile 'org.springframework:spring-aop:5.2.11.RELEASE'
    runtime 'org.aspectj:aspectjweaver:1.9.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
