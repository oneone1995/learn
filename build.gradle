plugins {
    id 'java'
    id 'maven'
}

group 'com.github.oneone1995'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {

    compile 'org.codehaus.groovy:groovy-all:2.5.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
